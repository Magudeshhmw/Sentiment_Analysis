<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
            --neutral: #64748b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(circle at top right, #1e293b 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #312e81 0%, transparent 40%);
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p.subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text);
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            margin-top: 40px;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(15, 23, 42, 0.4);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sentiment-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sentiment-badge.positive {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
            border: 1px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .sentiment-badge.negative {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .sentiment-badge.neutral {
            background: rgba(148, 163, 184, 0.2);
            color: var(--neutral);
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .metrics {
            margin-top: 20px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.95rem;
            color: var(--text-muted);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px;
        }

        .metric-value {
            color: var(--text);
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .result-container {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 20px;
                width: 95%;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment AI</h1>
        <p class="subtitle">Advanced Text Analysis powered by LinearSVC & VADER</p>
        
        <div class="input-group">
            <textarea id="inputText" placeholder="Type or paste your text here to analyze its sentiment..."></textarea>
        </div>
        
        <button onclick="analyzeSentiment()" id="analyzeBtn">
            <span id="btnText">Analyze Text</span>
            <span class="loader" id="loader"></span>
        </button>

        <div class="result-container" id="resultContainer">
            <div class="card">
                <div class="sentiment-header">
                    <div style="margin-bottom: 15px; color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;">Overall Sentiment</div>
                    <div id="finalSentimentBadge" class="sentiment-badge"></div>
                </div>
                <div class="metrics">
                    <div class="metric-row">
                        <span>Model Confidence</span>
                        <span class="metric-value" id="confidenceValue"></span>
                    </div>
                    <div class="metric-row">
                        <span>VADER Compound Score</span>
                        <span class="metric-value" id="vaderScore"></span>
                    </div>
                    <div class="metric-row">
                        <span>Model Accuracy (Test)</span>
                        <span class="metric-value" id="modelAccuracy"></span>
                    </div>
                </div>
            </div>
            
            <div class="card">
                 <div style="margin-bottom: 15px; color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; text-align: center;">Probability Distribution</div>
                <div class="chart-container">
                    <canvas id="sentimentChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sentimentChart = null;

        async function analyzeSentiment() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText.trim()) return;

            const btn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');

            // Loading state
            btn.disabled = true;
            btnText.style.opacity = '0.5';
            loader.style.display = 'inline-block';
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the text.');
            } finally {
                // Reset state
                btn.disabled = false;
                btnText.style.opacity = '1';
                loader.style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultContainer = document.getElementById('resultContainer');
            const badge = document.getElementById('finalSentimentBadge');
            
            // Update Text Content
            badge.textContent = data.final;
            badge.className = 'sentiment-badge ' + data.final.toLowerCase();
            
            document.getElementById('confidenceValue').textContent = (data.ml_confidence * 100).toFixed(1) + '%';
            document.getElementById('vaderScore').textContent = data.vader_score.toFixed(3);
            document.getElementById('modelAccuracy').textContent = (data.accuracy * 100).toFixed(1) + '%';

            // Update Chart
            updateChart(data.ml_pos_proba, data.ml_neg_proba);

            // Show results
            resultContainer.style.display = 'grid';
        }

        function updateChart(posProba, negProba) {
            const ctx = document.getElementById('sentimentChart').getContext('2d');
            
            if (sentimentChart) {
                sentimentChart.destroy();
            }

            sentimentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        data: [posProba, negProba],
                        backgroundColor: [
                            'rgba(34, 197, 94, 0.8)',  // Green
                            'rgba(239, 68, 68, 0.8)'   // Red
                        ],
                        borderColor: [
                            'rgba(34, 197, 94, 1)',
                            'rgba(239, 68, 68, 1)'
                        ],
                        borderWidth: 1,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#94a3b8',
                                font: {
                                    family: "'Outfit', sans-serif"
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return ' ' + context.label + ': ' + (context.raw * 100).toFixed(1) + '%';
                                }
                            }
                        }
                    },
                    cutout: '70%'
                }
            });
        }
    </script>
</body>
</html>
